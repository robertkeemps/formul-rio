    <style>
        /* Estilos Gerais do Corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9f0f7; /* Um azul claro suave */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #2c3e50; /* Azul escuro para títulos */
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }

        /* Estilo para o Formulário */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            margin-bottom: 40px; /* Espaço entre os formulários */
            box-sizing: border-box;
        }

        /* Estilo para Fieldset e Legend */
        fieldset {
            border: 1px solid #dcdcdc;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: #fcfcfc;
        }

        legend {
            font-weight: 700; /* Mais negrito */
            color: #34495e; /* Tom de azul acinzentado */
            padding: 0 15px;
            font-size: 1.2em;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Estilo para Labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600; /* Seminegrito */
            color: #555;
            font-size: 0.95em;
        }

        /* Estilo para Campos de Input (Texto, Email, Data, Telefone) */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: calc(100% - 24px); /* Ajuste para padding e borda */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cdd; /* Borda mais suave */
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Garante que padding e border sejam incluídos no width */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus {
            border-color: #007bff; /* Borda azul ao focar */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra suave ao focar */
            outline: none; /* Remove o contorno padrão do navegador */
        }

        /* Estilo para Radio Buttons */
        .radio-group {
            margin-bottom: 20px;
            padding-top: 5px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 25px;
            font-weight: normal;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.1); /* Aumenta um pouco o tamanho do radio button */
            cursor: pointer;
        }

        /* Estilo para Botões */
        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #28a745; /* Verde para Enviar */
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            margin: 0 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="reset"] {
            background-color: #dc3545; /* Vermelho para Cancelar */
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Verde mais escuro ao hover */
            transform: translateY(-2px); /* Efeito de "levantar" */
        }

        input[type="reset"]:hover {
            background-color: #c82333; /* Vermelho mais escuro ao hover */
            transform: translateY(-2px);
        }

        /* Estilos para responsividade básica (celulares) */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            fieldset {
                padding: 15px;
            }
            legend {
                font-size: 1.1em;
            }
            input[type="text"],
            input[type="email"],
            input[type="date"],
            input[type="tel"] {
                width: calc(100% - 20px); /* Ajuste para telas menores */
                padding: 10px;
            }
            input[type="submit"],
            input[type="reset"] {
                padding: 10px 20px;
                font-size: 1em;
                margin: 0 8px;
            }
        }
    </style>
